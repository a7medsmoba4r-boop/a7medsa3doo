<!DOCTYPE html> 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Buttons -->
  <div class="top-buttons">
    <button class="top-btn">Home</button>
    <button class="top-btn">About</button>
    <button class="top-btn">Contact</button>
    <span id="darkModeToggle" title="Toggle dark mode">ðŸŒ™</span>
  </div>

  <!-- Tasks Container -->
  <div class="tasks-container">
    <div class="task-column">
      <h2>In Progress</h2>
      <ul id="inprogress-list"></ul>
      <button class="clear-btn" data-target="inprogress-list">Clear All</button>
    </div>

    <div class="task-column">
      <h2>Completed</h2>
      <ul id="completed-list"></ul>
      <button class="clear-btn" data-target="completed-list">Clear All</button>
    </div>
  </div>

  <!-- Input Container -->
  <div class="input-container-bottom">
    <input type="text" id="taskInput" placeholder="Enter your task...">
    <button id="addTaskBtn">Add</button>
    <button id="addWithBtn">+</button>
  </div>

  <!-- Add Task With Date Menu -->
  <div id="addWithMenu" class="hidden">
    <button id="addTaskWithDateBtn">Add Task With Date</button>
  </div>

  <div id="dateTimeMenu" class="hidden">
    <input type="datetime-local" id="taskDateTime">
    <button id="setDateTimeBtn">Set</button>
  </div>

  <!-- Message -->
  <div id="message"></div>

  <script src="script.js"></script>
</body>
</html>
