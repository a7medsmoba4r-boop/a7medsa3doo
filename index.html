<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- الأزرار فوق -->
  <div class="top-buttons">
    <button class="top-btn">Home</button>
    <button class="top-btn">About</button>
    <button class="top-btn">Contact</button>
  </div>

  <!-- الأعمدة الجديدة -->
  <div class="tasks-container">
    <!-- In Progress -->
    <div class="task-column">
      <h2>In Progress</h2>
      <ul id="inprogress-list">
        <!-- Tasks هنا -->
      </ul>
    </div>

    <!-- Completed -->
    <div class="task-column">
      <h2>Completed</h2>
      <ul id="completed-list">
        <!-- Tasks هنا -->
      </ul>
    </div>
  </div>

  <!-- إدخال التاسكات تحت -->
  <div class="input-container-bottom">
    <input type="text" id="taskInput" placeholder="Enter your task...">
    <button id="addTaskBtn">Add</button>
  </div>
<div class="hint-message">
  Double click on the task if you completed it.
</div>

<p class="hint-message">Double click on the task if you completed it.</p>

  <!-- مسج -->
  <div id="message"></div>

  <script src="script.js"></script>
</body>
</html>
