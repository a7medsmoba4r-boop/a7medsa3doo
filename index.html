<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sa3doons</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===== 3 شرط + القائمة ===== -->
  <div class="menu-btn" id="menu-btn">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="menu-content" id="menu-content">
    <ul>
      <li>New Chat</li>
      <li>Recent 1</li>
      <li>Recent 2</li>
    </ul>
  </div>

  <!-- ===== المشروع الأصلي ===== -->
  <div class="main-container">

    <div class="left-container">
      <div class="box-title">Completed Tasks <span id="completed-count">0</span></div>
      <div class="completed-container">
        <ul id="completed-tasks"></ul>
      </div>

      <div class="box-title">In Progress Tasks <span id="inprogress-count">0</span></div>
      <div class="inprogress-container">
        <ul id="inprogress-tasks"></ul>
      </div>
    </div>

    <div class="middle-container">
      <div id="page-title">MY TASKS</div>
      <div class="input-container">
        <input type="text" id="task-input" placeholder="Enter your task">
        <button id="add-btn">Add</button>
      </div>
      <div class="task-box">
        <ul id="task-list"></ul>
      </div>
      <div id="message"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
