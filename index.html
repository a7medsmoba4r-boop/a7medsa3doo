<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top -->
  <div class="top-buttons">
    <button class="top-btn">Home</button>
    <button class="top-btn">About</button>
    <button class="top-btn">Contact</button>
    <span id="darkModeToggle" title="Toggle dark mode">ðŸŒ™</span>
  </div>

  <!-- Tasks -->
  <div class="tasks-container">
    <div class="task-column">
      <h2>In Progress</h2>
     <ul id="inprogress-list" class="task-list"></ul>
      <button class="clear-btn" data-target="inprogress-list">Clear All</button>
    </div>

    <div class="task-column">
      <h2>Completed</h2>
      <ul id="completed-list" class="task-list"></ul>
      <button class="clear-btn" data-target="completed-list">Clear All</button>
    </div>
  </div>

  <!-- Input bottom -->
  <div class="input-container-bottom">
    <input type="text" id="taskInput" placeholder="Add a task..." />
    <button id="addTaskBtn">Add</button>

    <div class="add-with-wrapper" aria-haspopup="true">
      <!-- + as plain text -->
      <span id="plusBtn" role="button" aria-label="More">+</span>

      <!-- small menu above the + -->
      <div id="addWithMenu" class="menu-card" aria-hidden="true">
        <button id="addWithDate" class="menu-action">Add Task With Date</button>
      </div>

      <!-- date/time panel (appears above the small menu) -->
      <div id="dateTimeMenu" class="menu-card" aria-hidden="true">
        <label for="dateTimeInput">Pick date &amp; time</label>
        <input type="datetime-local" id="dateTimeInput" />
        <button id="setDateTimeBtn">Set</button>
      </div>
    </div>
  </div>

  <!-- message -->
  <div id="message" role="status" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
