<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sa3doons</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hamburger Menu -->
  <div class="hamburger-menu" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Dropdown Menu -->
  <div class="dropdown-menu" id="dropdown-menu">
    <ul>
      <li>New Chat</li>
      <li>Recent</li>
      <li>Settings</li>
    </ul>
  </div>

  <div class="main-container">

    <!-- الصناديق الجديدة على الشمال -->
    <div class="left-container">
      <div class="box-title">Completed Tasks <span id="completed-count">0</span></div>
      <div class="completed-container">
        <ul id="completed-tasks"></ul>
      </div>

      <div class="box-title">In Progress Tasks <span id="inprogress-count">0</span></div>
      <div class="inprogress-container">
        <ul id="inprogress-tasks"></ul>
      </div>
    </div>

    <!-- المستطيل الأوسط + كلمة MY TASKS -->
    <div class="middle-container">
      <div id="page-title">MY TASKS</div>
      <div class="input-container">
        <input type="text" id="task-input" placeholder="Enter your task">
        <button id="add-btn">Add</button>
      </div>
      <div class="task-box">
        <ul id="task-list"></ul>
      </div>
      <div id="message"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
